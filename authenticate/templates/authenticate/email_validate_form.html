<!-- templates/authenticate/email_validate_form.html -->
{% extends "authenticate/auth.html" %}
{% load static %}
{% load i18n %}


{% block detail %}
    <div class="pillar push_down">
        <form method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  {{ form.email }}
  {{ form.password }}
            <p>
                {% translate "We will send you a verification link to login." %}
            </p>
            <div class="pillar push_down">
                <label class="btn primary">
                    <input type="submit" hidden>
                    {% translate "Submit" %}
                </label>
            </div>
        </form>
    </div>
{% endblock detail %}
