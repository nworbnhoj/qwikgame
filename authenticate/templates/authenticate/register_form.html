<!-- templates/authenticate/register_form.html -->
{% extends "authenticate/auth.html" %}
{% load static %}


{% block detail %}
    <p>Already have an account? <a href="{% url 'login' %}">login</a></p>
    <div class="post push_down">
        <form method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  {{ form.email }}
  {{ form.password }}
            <p class="small">We will send you a verification link to login</p>
            <div class="pillar push_down">
                <label class="btn primary">
                    <input type="submit" hidden>
                    Send verification link
                </label>
            </div>
        </form>
    </div>
{% endblock detail %}
