<!DOCTYPE html>

<html lang='[lang]'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwik admin {player}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <link rel="manifest" href="manifest.json">
    <script src="qwik.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class='center'>

    <div id='menu' class='menu'>
    [menu]
    </div>

    <div id='header'>
        <a href='match.php'><img id='qwik-logo' src='img/qwik.icon.svg'></a>
    </div>

    <p class="alert" [alert-hidden]>[alert]</p>
    <p class='message' [msg-hiddden]>[message]</p>

    <h2 id='admin'>Admin</h2> 

    <h2 id='translation'>Translation</h2>

    <p>Please accept or reject these pending translations.</p>

    <div>
        <div id='pending' class="base record admin">
            <form class='record' action='admin.php#translation' method='post'>
                <input type='hidden' name='key' value='[key]'>
                <input type='hidden' name='lang' value='[lang]'>
                <input type='hidden' name='phrase' value='[phrase]'>
                <button type='submit' name='admin' value='acceptTranslation' class='action [TICK_ICON]'></button>
                <button type='submit' name='admin' value='rejectTranslation' class='action [CROSS_ICON]'></button>
                <p class='record'>
                    <b>[key]:</b> [en_phrase]<br>
                    <b>[lang]:</b> [phrase]
                </p>
            </form>
        </div>
       [pendingList]
    </div>
    
    
     

    <h2 id='filter'>Filter const HTML_SHA256 = array()</h2>

    <p>Please update Filter.php with these array entries.</p>

    <div style="text-align: left; font-size: 80%;">
      <div>  
        <div id='sha' class="base admin">
          '[hash]' => '[name]',
        </div>
      </div>
      [shaList]
    </div>
    )




    <div id='footer'>
        {license}
    </div>

</div>

<br><br><br>
<hr>
[phpinfo]

</body>

</html>
