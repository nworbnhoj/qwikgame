<!DOCTYPE html>

<html lang='[lang]'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwik {booking}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <link rel="manifest" href="manifest.json">
    <script src="qwik.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class='center'>

    <div id='menu' class='menu'>
        <a id='facility-icon'  class='[FACILITY_ICON]'  href='facility.php'></a>
        <a id='account-icon'   class='[ACCOUNT_ICON]'   href='account.php'></a>
        <a id='info-icon'      class='[INFO_ICON]'      href='info.php'></a>
    </div>

    <div id='header'>
        <a href='booking.php'><img id='qwik-logo' src='img/qwik.icon.svg'></a>
    </div>

    <p class="alert" [alert-hidden]>[alert]</p>
    <p class='message' [msg-hidden]>[message]</p>

    <h2 id='bookings' name='bookings'>{Bookings}</h2>


<div>
<div id='cancelled.match' class='base json record cancelled'>
    <button type='button' class='action help [HELP_ICON]'></button>
    <span class='help'>{Booking_cancelled...}</span>
    <p class='record'>
        <span class='tag cancelled'><s>{cancelled}</s></span>
        {Cancelled_Game_at...}
    </p>
</div>
    [cancelledMatches]
</div>


<div>
<div id='confirmed.match' class='base json record confirmed'>
    <form class='record' action='booking.php#matches' method='post'>
        <input type='hidden' name='id' value='[id]'>
        <button type='button' class='action help [HELP_ICON]'></button>
        <span class='help'>{Please_book...}</span>
        <button type='submit' name='qwik' value='call' class='action [CROSS_ICON]' onclick="showAlert(event, '{call_alert}')"></button>
        <button type='submit' name='qwik' value='book' class='action [TICK_ICON]'></button>
        <p class='record'>
            <span class='tag confirmed'>{confirmed}</span>
            {Confirmed_Match...}
        </p>
    </form>
</div>
    [confirmedMatches]
</div>


<div>
<div id='tentative.match' class='base json record tentative'>
    <form class='record' action='booking.php#matches' method='post'>
        <input type='hidden' name='id' value='[id]'>
        <button type='button' class='action help [HELP_ICON]'></button>
        <span class='help'>{Players are seeking}</span>
        <p class='record'>
            <span class='tag tentative'>{tentative}</span>
            {Tentative_Match...}
        </p>
    </form>
</div>
    [tentativeMatches]
</div>


<div id='footer'>
    {license}
</div>


</div>
</body>


</html>
