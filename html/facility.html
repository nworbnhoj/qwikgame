<!DOCTYPE html>

<html lang='[lang]'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwik {facility}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <link rel="manifest" href="manifest.json">
    <script src="qwik.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class='center'>

    <div id='menu' class='menu'>
    [menu]
    </div>

    <div id='header'>
        <a href='booking.php'><img id='qwik-logo' src='img/qwik.icon.svg'></a>
    </div>

    <p class="alert" [alert-hidden]>[alert]</p>
    <p class='message' [msg-hidden]>[message]</p>

    <h2 id='facilities' name='facilities'>{Facilities}</h2>

<div>
<div id='availability' class='base json record facility'>
    <button type='button' class='action help [HELP_ICON]'></button>
    <span class='help'>{Adjust_the_availabiliy...}</span>
    <form class='record' action='facility.php' method='post'>
        <input type="hidden" name="qwik" value="facility">
        <input type='hidden' id='vid' name='vid' value='[vid]'>
        <input type='hidden' name='game' value='[game]'>
        <input type='hidden' name='id' value='[id]'>
        <button type='submit' name='qwik' value='cancel' class='action [CROSS_ICON]' onclick="showUndo(event, 10, '{cancelled}')"></button>
        <button type='submit' name='qwik' value='undo' class='action undo' style='display:none;' onclick='clickUndo(event)'>{undo}</button>
        <div id='available-hours'>
            <span class='tag game'>[gameName]</span>
            <table class='time wide'>
                [hourRows]
            </table>
            <div>[weekSpan]</div>            
            <input type='submit' class='facility' value='{Submit}'>
        </div>
    </form>
</div>
    [availability]
</div>


<div class="commit facility">
    <button type='button' class='action help [HELP_ICON]'></button>
    <span class='help'>{Manage_the_availabiliy...}</span>
    <form id='facility-form' action="facility.php" method="post">
        <input type="hidden" name="qwik" value="facility">
        <input type='hidden' id='vid' name='vid' value='[vid]'>
        <div>{A_facility_is_available...}</div>
            <div id='hr'>
            <div id='hr-grid'>
                <table id='hour_table' class="time wide">
                <tr>
                    <th></th>
                    <th><<</th>
                    <th colspan='2'>{am}</th>
                    <th colspan='9'></th>
                    <th colspan='2'>{pm}</th>
                    <th>>></th>
                </tr>
                [hourRows]
                </table>
            </div>
        </div>
        <input type="submit" class="facility" value="Submit">
    </form>
</div>


<div id='footer'>
    {license}
</div>


</div>
</body>


</html>
