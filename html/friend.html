<!DOCTYPE html>

<html lang='[lang]'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwik {friend}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <link rel="manifest" href="manifest.json">
    <script src="qwik.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class='center'>

    <div id='menu' class='menu'>
    [menu]
    </div>

    <div id='header'>
        <a href='match.php'><img id='qwik-logo' src='img/qwik.icon.svg'></a>
    </div>

    <p class="alert" [alert-hidden]>[alert]</p>
    <p class='message' [msg-hidden]>[message]</p>

    <h2 id='friends' name='friends'>{Friends}</h2>

<p>
    {friends_help...}
</p>


<div>
    <div id='friend' class='base json record friend'>
        <form class='record' action='friend.php#friends' method='post'>
            <button class='action [CROSS_ICON]' name='qwik' value='delete' onclick="showUndo(event, 10, '{deleted}')"></button>
        <button type='submit' name='qwik' value='undo' class='action undo' style="display:none;" onclick='clickUndo(event)'>{undo}</button>
            <input type='hidden' name='id' value='[id]'>
            <p class='record'>
                {email_is_friend}
            </p>
        </form>
    </div>
    [friendList]
</div>


<div class="commit friend">
    <button type='button' class='action help [HELP_ICON]'></button>
    <span class='help' hidden>
        <p>{This_is_an_effective...}</p>
        <p>{Your_rivals_will_not...}</p>
    </span>
    <form action="friend.php#friends" method='post'>
        <input type="hidden" name="qwik" value='friend'>
        {rival_is_a...}
        <input type='submit' class='friend' value='{Submit}'>
    </form>
</div>


<div class="info">
    <p><b><a href='upload.php'>{Upload}</a></b>{a_list_of...}</p>
</div>


<div id='footer'>
    {license}
</div>


</div>
</body>


</html>
