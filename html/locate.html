<!DOCTYPE html PUBLIC "-//W2C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[game] {venue}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="qwik.js"></script>
</head>

<body>


<h1>qwik game org</h1>
    <div id='menu' class='menu'>
        <a id='info-icon' class='[INFO_ICON]' href='info.php'></a>
        <a id='back-icon' class='[HOME_ICON]' href='[homeURL]'></a>
    </div>

    <div class='center'>
        <p>{Please_click_an...}</p>

        <h3>{Similar_Venues}</h3>
        <form action='[repost]' method='post' class='transparent'>
            <repeat id='repost'>
                <input type='hidden' name='[name]' value='[value]'>
            </repeat>
            <repeat id='similarVenues'>
                <button type='submit' class='venue' name='vid' value='[vid]'>
                    <b>[players]</b> players @ [name]
                </button>
            </repeat>
        </form>

    <br>
        <h3>{New_Venue}</h3>

        <form id='edit-venue-form' action='locate.php' method='post'
            class='commit center vwide shadow venue'>
            <input type='hidden' id='vid' name='vid' value='[vid]'>
            <input id='venue-game' name='game' class='center' type='hidden' 
                value='[game]'>
            <input type='hidden' name='lat' value='[venueLat]' id='venue-lat'>
            <input type='hidden' name='lng' value='[venueLng]' id='venue-lng'>
            <repeat id='repost'>
                <input type='hidden' name='[name]' value='[value]'>
            </repeat>
            <span class='help' hidden>
            </span>
            <button type='button' class='action help [INFO_ICON]'></button>
            <p class='center'>
                <input id='venue-name' name='name' class='center' 
                    value='[venueName]' placeholder='{name}' autocomplete="off">
                <input id='venue-address' name='address' class='center geocode' 
                    value='[venueAddress]' placeholder='{address}' autocomplete="off">
                <input id='venue-suburb' name='suburb' class='center geocode' 
                    value='[venueSuburb]' placeholder='{suburb}'  autocomplete="off">
                <input id='venue-state' name='state' class='center geocode' 
                    value='[venueState]' placeholder='{state/provence}' autocomplete="off">
                <select id='venue-country' name='country' class='center geocode' required>
                    [countryOptions]
                </select>
                <br>
                <br>
                <input id='venue-phone' name='phone' class='center'
                    value='[venuePhone]' placeholder='{phone}'>
                <input id='venue-url' name='url' type='url' class='center' 
                    value='[venueURL]' placeholder='http://'><br>
                <select id='tz' name='tz' class='center' required>
                    <option disabled value>{timezone}</option>
                    <option value='[venueTZ]'>[venueTZ]</option>
                </select>
                <br>
                <br>
                <textarea id='venue-note' name='note' class='center' placeholder='{notes}' >[venueNote]</textarea>
            </p>
            <br>
            <input id='venue-cancel' type='button' value='{Cancel}'>
            <input id='venue-submit' type='submit' value='{Submit}'>
            <br>
            <br>
        </form>

    </div>


<br><br><br><br><br><br><br>


    <div id='footer' class='center'>
        {license}
    </div>

</body>

</html>
