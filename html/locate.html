<!DOCTYPE html PUBLIC "-//W2C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwik [game] {venue}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <link rel="manifest" href="qwik.webmanifest">
    <script src="qwik.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class='center'>

    <div id='header'>
        <a href='match.php'><img id='qwik-logo' src='img/qwik.icon.svg'></a>
    </div>

    <div id='menu' class='menu'>
        <a id='match-icon'    class='[MATCH_ICON]'        href='match.php'></a>
        <a id='favorite-icon' class='[FAVORITE_ICON]'     href='favorite.php'></a>
        <a id='friend-icon'   class='[FRIEND_ICON]'       href='friend.php'></a>
        <a id='account-icon'  class='[ACCOUNT_ICON]'      href='account.php'></a>
        <a id='info-icon'     class='[INFO_ICON]'         href='info.php'></a>
    </div>

    <p class="alert" [alert-hidden]>[alert]</p>
    <p class='message' [msg-hiddden]>[message]</p>

    <h2 id='locate' name='locate'>Locate</h2>

        <p>{Please_click_an...}</p>

        <h3>{Existing_Venues}</h3>
        <div class='transparent'>
            <form action='[repost]' method='post'>
                <div>
                    <input id='repost' class='base' type='hidden' name='[name]' value='[value]'>
                    [repost-existing]
                </div>
                <repeat id='similarVenues'>
                <button type='submit' class='venue' name='vid' value='[vid]'>
                    [name]<br>
                    <b>[players]</b> {players}
                </button>
                </repeat>
            </form>
        </div>

        <br>
        <h3>{New_Venue}</h3>
        <div id='new-venue-form' class='commit vwide venue'>
            <form action='locate.php' method='post'>
                <input type='hidden' id='venue-game' name='game' value='[game]'>
                <input type='hidden' id='placeid' name='placeid' value='[placeid]'>
                <div>
                    [repost-new]
                </div>
                <span class='help' hidden>{Create new venue...}</span>
                <button type='button' class='action help [INFO_ICON]'></button>
                <div class='clear'></div>
                <input type='submit' id='venue-submit' value='{Submit}' class='rgt'>
                <div class='w00'>
                    <input id='venue-name' name='name' class="guess w95" value='[venueName]' placeholder='{name}' autocomplete="off" required>
                </div>
                <div class='clear'></div>
                <input id='venue-country' name='country' class="guess w10 rgt caps" value='[venueCountry]' placeholder='[venueCountry]' list='country_iso' maxlength='2' required>
                <input id='venue-admin1' name='admin1' class="guess w20 rgt" value='[venueAdmin1]' placeholder='{admin1}' required>
                <div class='w00'>
                    <input id='venue-locality' name='locality' class="guess w95" value='[venueLocality]' placeholder='{locality}' required>
                </div>
                <div id='venue-guess'></div>
            </form>
        </div>


    <div id='footer'>
        {license}
    </div>
</div>
</body>

[datalists]
<datalist id='country_iso' />

</html>
