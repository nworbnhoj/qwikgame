<!DOCTYPE html PUBLIC "-//W2C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[game] {venue}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="qwik.js"></script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwj3zh-dfM-Q3i6ddSyfVUTKjXmChBjo&callback=initMap">
    </script>
</head>

<body>


<h1>qwik game org</h1>
    <div id='menu' class='menu'>
        <a id='info-icon' class='[INFO_ICON]' href='info.php'></a>
        <a id='back-icon' class='[HOME_ICON]' href='[homeURL]'></a>
    </div>

    <div class='center'>
        <p>{Please_click_an...}</p>

        <h3>{Similar_Venues}</h3>
        <form action='[repost]' method='post' class='transparent'>
            <repeat id='repost'>
                <input type='hidden' name='[name]' value='[value]'>
            </repeat>
            <repeat id='similarVenues'>
                <button type='submit' class='venue' name='vid' value='[vid]'>
                    [name]<br>
                    <b>[players]</b> {players}
                </button>
            </repeat>
        </form>

        <br>
        <h3>{New_Venue}</h3>
        <form id='new-venue-form' action='locate.php' method='post' class='commit center vwide transparent venue'>
            <input type='hidden' id='placeid' name='placeid'>
            <input id='venue-game' name='game' class='center' type='hidden' value='[game]'>
            <repeat id='repost'>
                <input type='hidden' name='[name]' value='[value]'>
            </repeat>
            <span class='help' hidden></span>
            <button type='button' class='action help [INFO_ICON]'></button>
            <div class='clear'></div
            <input id='venue-submit' type='submit' value='{Submit}' class='rgt'>
            <input id='venue-name' name='name' class='w00' value='[venueName]' placeholder='{name}' autocomplete="off" required>
            <div class='clear'></div>
            <input id='venue-country' name='country' class="rgt w10 caps" value='[venueCountry]' placeholder='[venueCountry]' list='country-codes' maxlength='2' required>
            <input id='venue-admin1' name='admin1' class="rgt w20" value='[venueAdmin1]' placeholder='{admin1}' required>
            <input id='venue-locality' name='locality' class="w00" value='[venueLocality]' placeholder='{locality}' required>
        </form>
        <hr>
        <div class='center' id='guess-venue'>
        </div>
    </div>


<br><br><br><br><br>


    <div id='footer' class='center'>
        {license}
    </div>

</body>

[datalists]

</html>
