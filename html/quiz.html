<!DOCTYPE html PUBLIC "-//W2C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{qwik_quiz}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src="qwik.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class='center'>

    <div id='header'>
        <a href='match.php'><img id='qwik-logo' src='img/qwik.icon.svg'></a>
    </div>

    <div id='menu' class='menu'>
        <a id='back-icon' class='[HOME_ICON]' href='[homeURL]'></a>
        <a id='info-icon' class='[INFO_ICON]' href='info.php'></a>
    </div>

    <p class="alert" [alert-hidden]>[alert]</p>
    <p class='message' [msg-hidden]>[message]</p>

    <h2></h2>


    <div id='quiz-div' class="shadow quiz">
        <div class='quiz'>
            [quiz]
        </div>
        <form action='quiz.php' method='post'>
            <div>
                <input id='repost' class='base' type='hidden' name='[name]' value='[value]'>
                [repost]
            </div>
            <div>
                <input type='text' name='reply' class="brick" placeholder='= ?' size='3' autocomplete='off' autofocus>
            </div>
            <div>
                <button type='submit' name='qid' value='[qid]'>{Submit}</button>
                <button type='submit' name='qid' value=''>{Skip}</button>
            </div>
        </form>
        <h3>[progress]</h3>
    </div>

    <p>{quiz_welcome}</p>

    <div id='footer'>
        {license}
    </div>
</div>
</body>

</html>
