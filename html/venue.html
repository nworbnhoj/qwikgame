<!DOCTYPE html PUBLIC "-//W2C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{venuePageTitle}</title>
    <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="qwik.js"></script>
    <script src="venue.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwj3zh-dfM-Q3i6ddSyfVUTKjXmChBjo">
    </script>

</head>

<body>
<div class='center'>

    <div id='menu' class='menu'>
    <a id='info-icon'     class='[INFO_ICON]'       href='info.php'></a>
    <a id='account-icon'  class='[ACCOUNT_ICON]'    href='account.php'></a>
    <a id='friend-icon'   class='[FRIEND_ICON]'     href='friend.php'></a>
    <a id='favorite-icon' class='[FAVORITE_ICON]'   href='favorite.php'></a>
    <a id='match-icon'    class='[MATCH_ICON]'      href='match.php'></a>
    </div>


    <h1>{qwik_game_org}</h1>

    <p>[message]</p>

    <h2>[venueName]</h2>

    <div id='display-venue-div' >
        <div class='center'>
            <span class='huge'>[playerCount]</span><br>
            {players_available}<br>
            <br>
        </div>

        <p id='venue-display' class='center'>
            <button id='show-edit-venue' type='button' >Edit</button><br>
            <br>
            [venueAddress]<br>
            [venuePhone]<br>
            [venueUrlLink]<br>
            [venueNote]<br>
        </p>
    </div>

    <div id='edit-venue-div' class="commit venue"  style="display: none;">

        <button type='button' class='action help [INFO_ICON]'></button>
        <span class='help' hidden>
            {Please_correct...}<br>
            {You_can_easily_revert...}
        </span>
        <form id='edit-venue-form' action='venue.php' method='post'>
            <input type='hidden' name='vid' value='[vid]'>
            <input type='hidden' name='lat' value='[venueLat]' id='venue-lat'>
            <input type='hidden' name='lng' value='[venueLng]' id='venue-lng'>
            <input type='hidden' name='placeid' value='[placeid]' id='venue-placeid'>
            <br><br>
            <input id='venue-name' name='name' class="guess w95" value='[venueName]' placeholder='Name' autocomplete="off">
            <div>
                <input id='venue-str-num' name='str-num' type='text' class="w20 lft guess" value='[venueStrNum]' placeholder='{number}'>
                <input id='venue-route' name='route' type='text' class="w75 rgt guess" value='[venueRoute]' placeholder='{route}'>
            </div>
            <input id='venue-locality' name='locality' class="guess w95" value='[venueLocality]' placeholder='{locality}' required>
            <div>
                <input id='venue-country' name='country'  type='text' class="w20 rgt guess caps" value='[venueCountry]' placeholder='[venueCountry]' list='country_iso' maxlength='2' required>
                <input id='venue-admin1' name='admin1'  type='text' class="w75 lft guess" value='[venueAdmin1]' placeholder='{admin1}' required>
            </div>
            <input id='venue-phone' name='phone' value='[venuePhone]' placeholder='phone'>
            <input id='venue-url' name='url' type='url' value='[venueURL]' placeholder='http://'>
            <br>
            <textarea id='venue-note' name='note' placeholder='..notes...' >[venueNote]</textarea>
            <br>
            <input id='venue-cancel' type='button' value='Cancel'>
            <input id='venue-submit' type='submit' value='Submit'>
        </form>
        [venueRevertSet]
    </div>


    <br>
    <div id="map"></div>
    <br>


    <div id='footer'>
        {license}
    </div>
</div>
</body>


<datalist id='country_iso' />

</html>
