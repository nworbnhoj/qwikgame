<!-- qwikgame/player/templates/player/filter.html -->
{% extends "player/invite.html" %}


{% block title %}Filter{% endblock %}

    
{% block list_bar %}
{% if big_screen %}
    {{ block.super }}
{% endif %}
{% endblock %}


{% block detail %}
    <div id="detail" class="detail">
        <div class="detail_head">
            <div class="icon selected">
                <i class="fa-solid fa-filter fa-2x"></i>
            </div>
            <h1>New Invitation Filter</h1>
        </div>

        <div class="post">
            <div class="post form">
                <form action="{% url 'filter' %}" method="post">
{% csrf_token %}
{{ filter_form }}
                    <input class="button ctb push_down wide schedule_save" type="submit" value="ADD FILTER">
                </form>
            </div>
        </div>
    </div>
{% endblock detail %}
