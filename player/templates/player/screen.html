<!-- qwikgame/player/templates/player/screen.html -->
{% extends "player/invite.html" %}


{% block title %}Filter{% endblock %}

    
{% block list_bar %}
{% if big_screen %}
    {{ block.super }}
{% endif %}
{% endblock %}


{% block detail %}
    <div id="detail" class="detail">
        <div class="detail_head">
            <div class="icon selected">
                <i class="fa-solid fa-filter fa-2x"></i>
            </div>
            <h1>Invitation Filters</h1>
            <div class="button ctb push_right">
                <a class="button" href="{% url 'filter' %}">
                    <i class="fa-solid fa-plus fa-xl"></i>
                    <p>Add</p>
                </a>
            </div>
        </div>

        <div class="post">
            <div class="post form">
                <form action="{% url 'screen' %}" method="post">
{% csrf_token %}
{{ screen_form }}
                    <div class="grid_2_col">
                        <input class="button ctb push_down schedule_saveS" name="ACTIVATE" type="submit" value="ACTIVATE SELECTED FILTERS">
                        <input class="button ctb push_down schedule_saveS" name="DELETE" type="submit" value="DELETE SELECTED FILTERS">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock detail %}
