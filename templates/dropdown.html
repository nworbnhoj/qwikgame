<!-- qwikgame/templates/dropdown.html -->
<div class="post field">
    <div class="label">
        {{ field.label }}
        <div class="button info sml push_right {% if field.help_text|length == 0 %}invisible{% endif %}" data-visible="false">
            <i class="fa-solid fa-info fa-1x"></i>
            <div class="info_text hidden">{{ field.help_text}}</div>
        </div>
    </div>
    <div class="drop_down">
        <div class="button drop" data-down="false">
            <div class="drop_up" data-action="{{ field.field.action }}">{{ language }}</div>
            <div class="fat">v</div>
        </div>
        {{ field }}
    </div>
</div>
