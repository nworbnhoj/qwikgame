<!-- qwikgame/templates/input_day.html -->
{% load static %}
{% load i18n %}
<script defer src="{% static 'js/input_day.js' %}"></script>
<div class='post by_day'>
    <div class='post on_day'>
        <div class="grid_2_col">
            <div class="btn tertiary show-next-parent-sibling">
                {% translate "Pick time" %}
            </div>
            <label class="btn secondary wide toggle all_day">
                <input type="checkbox" name="{{ field.name }}">
                <span class="stop-prop">
                    {% translate "All Day" %}
                </span>
            </label>
        </div>
        <div class="post hidden">
    {% include 'input_hour_radio.html' %}
        </div>
    </div>
    <div class="hidden no_day">
        <p>
            {% translate "The Venue is closed." %}
        </p>
    </div>
</div>
