<!-- qwikgame/templates/label_widget.html -->
{% if widget.label %}
<div class="label">
    {{ widget.label }}
    {% if widget.help_text %}
    <div class="btn secondary tiny round push_right info" data-visible="false">
        <i class="fa-solid fa-info fa-1x" aria-hidden="true"></i>
        <div class="info_text hidden">{{ widget.help_text|safe }}</div>
    </div>
    {% endif %}
</div>
{% endif %}
