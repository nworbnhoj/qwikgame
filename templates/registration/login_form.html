<!-- templates/registration/login_form.html -->
{% extends "registration/email_validate_form.html" %}
{% load static %}


{% block detail %}
    <p>Need a new account? <a class="btn tertiary" href="{% url 'register' %}">signup</a></p>
    <div class="pillar push_down">
        <form method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  {{ form.email }}
  {{ form.password }}
            <p>We will send you a verification link to login</p>
            <div class="pillar push_down">
                <label class="btn primary">
                    <input type="submit" hidden>
                    Login
                </label>
            </div>
        </form>
    </div>
{% endblock detail %}
