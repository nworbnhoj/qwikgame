<!-- venue/templates/venue/places_bulk.html -->
{% extends "qwik.html" %}


{% block content %}
    <div style="flex-direction: column; max-width: 100em;">
        <p>This form enables admins to search and add Venues in bulk.</p>
        <div class="post form" style="max-width: 100em;">
            <form action="{% url 'places_bulk' %}" method="post">
{% csrf_token %}
{{ search_form }}
                <div class="pillar">
                    <label class="btn primary push_down">
                        <input type="submit" name='search'>
                        Search
                        <p>$US0.032 per Text Search</p>
                    </label>
                </div>
            </form>
        </div>
{% if places_form %}
        <hr><hr>
        <div class="post form">
            <form action="{% url 'places_bulk' %}" method="post">
{% csrf_token %}
{{ places_form }}
                <div class="pillar">
                    <h6 style='text-transform: uppercase;'> {{ game }} VENUES</h6>

                    <label class="btn primary push_down">
                        <input hidden type="submit" name='add'>
                        Add
                        <p>$US0.017 per Venue (Place Details)</p>
                    </label>
                </div>
            </form>
        </div>
{% endif %}
    </div>
{% endblock content %}
