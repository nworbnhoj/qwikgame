<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src='qwik.js'></script>

</head>

<body>

<div class="icon_bar">
    <img class="logo href" src="qwik.icon.svg" data-href="index.html">
    <div class="flex_space"></div>
    <div class="bar_item href" data-href="invite.html">
        <i class="fa-solid fa-house fa-2xl"></i>

    </div>
    <div class="bar_item href" data-href="match.html">
        <i class="fa-regular fa-calendar-days fa-2xl"></i>

    </div>

        <i class="fa-solid fa-thumbs-up fa-2xl"></i>

        <i class="fa-solid fa-volleyball fa-2xl"></i>

        <i class="fa-solid fa-graduation-cap fa-2xl"></i>

    </div>
</div>
<div class="icon_bar_reserve"></div>

            <h4>Public Profile</h4>
        </div>
            <div class="list_item">

    </div>
