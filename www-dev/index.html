<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src="https://kit.fontawesome.com/ddb61c7fcf.js" crossorigin="anonymous"></script>
</head>

<body>


<div id="icon_bar" class="icon_bar">
    <img class="logo hide768" src="qwik.icon.svg" onclick="window.location.href='index.html'">
    <div class="flex_space"></div>
    <div class="buton" onclick="window.location.href='invite.html'">
        <i class="fa-solid fa-house fa-2x"></i>
        <p class="fat">Invitations</p>
    </div>
    <div class="buton" onclick="window.location.href='match.html'">
        <i class="fa-regular fa-calendar-days fa-2x"></i>
        <p class="fat">Scheduled Matches</p>
    </div>
    <div class="buton" onclick="window.location.href='rival.html'">
        <i class="fa-solid fa-star fa-2x"></i>
        <p class="fat">Rival Rating</p>
    </div>
    <div class="buton" onclick="window.location.href='game.html'">
        <i class="fa-solid fa-location-dot fa-2x"></i>
        <p class="fat">My Games</p>
    </div>
    <div class="flex_space"></div>
    <div class="buton" onclick="window.location.href='account.html'">
        <i class="fa-solid fa-graduation-cap fa-2x"></i>
        <p class="fat">Helen</p>
    </div>
</div>
<div id="icon_bar_reserve" class="icon_bar_reserve"></div>

<div id="detail" class="detail">
<h1>Qwikgame beta</h1>
<p>sketches of things to come</p>
</div>

</body>

</html>
