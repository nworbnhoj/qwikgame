<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invite</title>
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src="https://kit.fontawesome.com/ddb61c7fcf.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="icon_bar">
    <img class="logo hide768" src="qwik.icon.svg" onclick="window.location.href='index.html'">
    <div class="flex_space hide768"></div>
    <div class="bar_item selected" onclick="window.location.href='invite.html'">
        <i class="fa-solid fa-house fa-2xl"></i>
        <div class="hide768">Invitations</div>
    </div>
    <div class="bar_item" onclick="window.location.href='match.html'">
        <i class="fa-regular fa-calendar-days fa-2xl"></i>
        <div class="hide768">Scheduled Matches</div>
    </div>
    <div class="bar_item" onclick="window.location.href='rival.html'">
        <i class="fa-solid fa-star fa-2xl"></i>
        <div class="hide768">Rival Rating</div>
    </div>
    <div class="bar_item" onclick="window.location.href='game.html'">
        <i class="fa-solid fa-location-dot fa-2xl"></i>
        <div class="hide768">My Games</div>
    </div>
    <div class="flex_space hide768"></div>
    <div class="bar_item" onclick="window.location.href='account.html'">
        <i class="fa-solid fa-graduation-cap fa-2xl"></i>
        <div class="hide768">Helen</div>
    </div>
</div>

<div class="content wide768">
    <button class="cta_fixed show768">
        <i class="fa-solid fa-paper-plane fa-2xl"></i>
    </button>
    <div class="list_bar">
        <div class="list_bar_head">
            <h1 class="show768">Invitations</h1>
            <select class="select_sort">
                <option>date</option>
                <option>game</option>
                <option>venue</option>
            </select>
        </div>
        <button class="cta hide768">
            <i class="fa-solid fa-paper-plane fa-2xl"></i>
            <div class="cta_text">KEEN TO PLAY</div>
        </button>
        <div class="group">
            <div class="group_head">
                <h2>
                    Sent &#9650;
                </h2>
            </div>
            <label class="toggle">
                <input type="radio" name="invite">
                <i class="fa-solid fa-paper-plane fa-2xl"></i>
                <div class="item_block">
                    <div class="item_bold">Tennis, Dema Sport, Aug 4, 17h-20h</div>
                    <div class="item_text">date, hh:mm</div>
                </div>
            </label>
            <label class="toggle">
                <input type="radio" name="invite">
                <i class="fa-solid fa-paper-plane fa-2xl"></i>
                <div class="item_block">
                    <div class="item_bold">Tennis, Vasil Levski, Aug 4, 17h-20h</div>
                    <div class="item_text">date, hh:mm</div>
                </div>
            </label>
        </div>
        <div class="group">
            <div class="group_head">
                <h2>
                    Received &#9650;
                </h2>
            </div>
            <label class="toggle">
                <input type="radio" checked="checked" name="invite">
                <i class="fa-solid fa-inbox fa-2xl"></i>
                <div class="item_block">
                    <div class="item_bold">Squash, Vasil Levski, Aug 5, 13-21h</div>
                    <div class="item_text">date, hh:mm</div>
                </div>
            </label>
        </div>
        <div class="group">
            <div class="group_head">
                <h2>
                    History &#9660;
                </h2>
            </div>
        </div>
    </div>
    <div class="detail hide768">
        <div class="detail_head">
            <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
            <div class="item_block">
                <h3>Squash, Vasil Levski, Aug 5, 13-21h</h3>
                <h4>Received Invitation; hh:mm</h4>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-2xl push_right"></i>
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
        </div>
        <div class="detail_chat">
            <button class="list_item">
                <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                <div class="item_block">
                    <p class="item_text">Pesho sent invitation</p>
                </div>
                <i class="fa-solid fa-ellipsis-vertical fa-2xl push_right"></i>
                <i class="fa-solid fa-user fa-2xl"></i>
            </button>
            <button class="list_item">
                <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                <div class="item_block">
                    <p class="item_bold">Pesho</p>
                    <p class="item_text">Squash at Vasil Levski, Aug 5, 13-21h</p>
                </div>
            </button>
            <button class="list_item">
                <i class="fa-brands fa-redhat fa-2xl"></i>
                <div class="item_block">
                    <p class="item_bold">Venue Manager</p>
                    <p class="item_text">Removed 15h from available hours</p>
                </div>
            </button>
            <div class="detail_chat_post"></div>
        </div>
        <div class="detail_form">
            <div class="form_action">
                <button>DECLINE</button>
                <button class="cta">ACCEPT</button>
            </div>
            <div class="radio">
                <h6>Pick Time To Play</h6>
                <div class="radio_date">Aug 5, 2023</div>
                <div class="radio_block invite-toggle">
                    <label class="toggle button">13h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">14h
                        <input type="radio" checked="checked" name="hour">
                    </label>
                    <label class="toggle button disabled">15h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">16h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">17h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">18h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">19h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">20h
                        <input type="radio" name="hour">
                    </label>
                    <label class="toggle button">21h
                        <input type="radio" name="hour">
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
