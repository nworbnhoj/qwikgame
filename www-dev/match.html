<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match</title>
    <link rel="stylesheet" type="text/css" href="qwik.css">
    <script src='qwik.js'></script>
    <script src="https://kit.fontawesome.com/ddb61c7fcf.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="icon_bar">
    <img class="logo hide768" src="qwik.icon.svg" onclick="window.location.href='index.html'">
    <div class="flex_space hide768"></div>
    <div class="bar_item" onclick="window.location.href='invite.html'">
        <i class="fa-solid fa-house fa-2xl"></i>
        <div class="hide768">Invitations</div>
    </div>
    <div class="bar_item selected" onclick="window.location.href='match.html'">
        <i class="fa-regular fa-calendar-days fa-2xl"></i>
        <div class="hide768">Scheduled Matches</div>
    </div>
    <div class="bar_item" onclick="window.location.href='rival.html'">
        <i class="fa-solid fa-thumbs-up fa-2xl"></i>
        <div class="hide768">Rival Rating</div>
    </div>
    <div class="bar_item" onclick="window.location.href='game.html'">
        <i class="fa-solid fa-volleyball fa-2xl"></i>
        <div class="hide768">My Games</div>
    </div>
    <div class="flex_space hide768"></div>
    <div class="bar_item" onclick="window.location.href='account.html'">
        <i class="fa-solid fa-graduation-cap fa-2xl"></i>
        <div class="hide768">Helen</div>
    </div>
</div>

<div id="content">
    <div id="list_bar">
        <div class="list_bar_head">
            <h1>Sheduled Matches</h1>
            <select class="select_sort">
                <option>date</option>
                <option>game</option>
                <option>venue</option>
            </select>
        </div>
        <div class="group">
            <div class="group_head">
                <h2>
                    Upcomming &#9650;
                </h2>
            </div>
            <label class="toggle">
                <input type="radio" name="list" data-id="A">
                <i class="fa-solid fa-user-astronaut fa-2xl"></i>
                <div class="item_block">
                    <p>Tennis, Vasil Levski, Aug 4, 17h</p>
                </div>
            </label>
            <label class="toggle">
                <input type="radio" checked="checked" name="list" data-id="B">
                <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                <div class="item_block">
                    <p>Tennis, Vasil Levski, Aug 5, 19h</p>
                </div>
            </label>
        </div>
        <div class="group">
            <div class="group_head">
                <h2>
                    History &#9660;
                </h2>
            </div>
        </div>
    </div>
    <div id="detail">
        <div id="A" class="detail_n hidden">
            <h1>A: try another selection</h1>
        </div>
        <div id="B" class="detail_n">
            <div class="detail_head">
                <span class="head_icon hide768">
                    <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                </span>
                <div class="head_txt">
                    <h3>Squash, Vasil Levski, Aug 5, 14h</h3>
                    <h4>Booked; hh:mm</h4>
                </div>
                <i class="head_more fa-solid fa-ellipsis-vertical fa-2xl"></i>
                <i class="head_back fa-solid fa-chevron-left fa-2xl"></i>
                <i class="head_fwd fa-solid fa-chevron-right fa-2xl"></i>
            </div>
            <div class="detail_chat">
                <button class="list_item">
                    <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                    <div class="item_block">
                        <p class="item_text">Pesho sent invitation</p>
                    </div>
                </button>
                <button class="list_item">
                    <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                    <div class="item_block">
                        <p class="item_bold">Pesho</p>
                        <p class="item_text">Squash at Vasil Levski, Aug 5, 13-21h</p>
                    </div>
                </button>
                <button class="list_item">
                    <i class="fa-brands fa-redhat fa-2xl"></i>
                    <div class="item_block">
                        <p class="item_bold">Venue Manager</p>
                        <p class="item_text">Removed 15h from available hours</p>
                    </div>
                </button>
                <button class="list_item">
                    <i class="fa-solid fa-graduation-cap fa-2xl"></i>
                    <div class="item_block">
                        <p class="item_bold">Helen</p>
                        <p class="item_text">Accepted 14h</p>
                    </div>
                </button>
                <button class="list_item">
                    <i class="fa-solid fa-hat-cowboy fa-2xl"></i>
                    <div class="item_block">
                        <p class="item_bold">Pesho</p>
                        <p class="item_text">Accepted 14h</p>
                    </div>
                </button>
                <button class="list_item">
                    <i class="fa-brands fa-redhat fa-2xl"></i>
                    <div class="item_block">
                        <p class="item_bold">Venue Manager</p>
                        <p class="item_text">Booked 14h</p>
                    </div>
                </button>
                <div class="detail_chat_post"></div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
